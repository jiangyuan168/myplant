{% extends 'basic.html' %}
{% block main %}
<h1>first page<h1/>
{% if user.is_authenticated %}
  <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
  <a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a>
{% else %}
  <p>你还没有登录，请
    <a href="{% url 'login' %}">登录</a>
    或者
    <a href="{% url 'diff:register' %}?next={{ request.path }}">注册</a>
  </p>
{% endif %}
{% endblock main %}
